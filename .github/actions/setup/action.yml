name: ğŸ’‰Setup the project
description: Perform standard setup and install dependencies using pnpm.
inputs:
  github_packages_token:
    description: 'GitHub token for accessing GitHub Packages registry'
    required: true
runs:
  using: composite
  steps:
    - name: ğŸ—‚ï¸ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: 'package.json'
        run_install: false

    - name: ğŸ› ï¸ Install node
      uses: actions/setup-node@v4
      with:
        cache: 'pnpm'
        node-version-file: '.nvmrc'
        registry-url: 'https://npm.pkg.github.com'

    - name:
        "ğŸ Debug: List repository contents"
      shell: bash
      run: ls -alt .

    - name:
        "ğŸ Debug: cat .npmrc"
      shell: bash
      run: cat .npmrc

    - name: ğŸ§© Install dependencies
      shell: bash
      env:
        NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc
        GH_PACKAGES_TOKEN: ${{ inputs.github_packages_token }}
        NODE_AUTH_TOKEN: ${{ inputs.github_packages_token }}
      run: pnpm install --frozen-lockfile --prod=false
