name: ðŸ’‰Setup the project
description: Perform standard setup and install dependencies using pnpm.
inputs:
  github_packages_token:
    description: 'GitHub token for accessing GitHub Packages registry'
    required: true
runs:
  using: composite
  steps:
    - name: ðŸ› ï¸ Install node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        registry-url: 'https://npm.pkg.github.com'

    - name: Configure .npmrc
      shell: bash
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" >> ~/.npmrc


    - name: ðŸ—‚ï¸ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: 'package.json'
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ðŸ§© Install dependencies
      shell: bash
      env:
        NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc
#        NODE_AUTH_TOKEN: ${{ inputs.github_packages_token }}
      run: pnpm install --recursive --frozen-lockfile --prod=false
