name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: ğŸš€ Deploy app to Fly.io
    runs-on: ubuntu-latest
    environment: production
    concurrency: deploy-group # this ensures only one action run at a time
    steps:
      - name: â¬‡ï¸Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“  Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€Deploy to Production
        run: flyctl deploy . --config ./apps/web/fly.toml --dockerfile ./apps/web/Dockerfile --build-target production --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
