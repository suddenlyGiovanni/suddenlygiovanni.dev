name: üöÄ Deploy Main
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

# Ensure only one production deployment runs at a time for the main branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: üöÄ Build and Deploy app to Fly.io (Production)
    runs-on: ubuntu-latest
    environment: production # Specifies the GitHub deployment environment

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for flyctl release naming

      - name: Prepare Repository Variables
        id: vars
        uses: ./.github/actions/prepare-repo-variables

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and Push Docker Image for Production
        id: docker_build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/app/Dockerfile
          target: production
          push: true
          # Tag main image with commit SHA and 'latest'
          tags: |
            ${{ steps.vars.outputs.IMAGE_NAME_MAIN }}:main-${{ github.sha }}
            ${{ steps.vars.outputs.IMAGE_NAME_MAIN }}:latest
          # Cache configuration (pulls cache from PR/main builds, pushes for future builds)
          cache-from: type=registry,ref=${{ steps.vars.outputs.CACHE_IMAGE_NAME }}:latest
          cache-to: type=registry,ref=${{ steps.vars.outputs.CACHE_IMAGE_NAME }}:latest,mode=max

      - name: üì† Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üö¢ Deploy to Production using Pre-built Image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_ORG: personal
          FLY_REGION: ams
        run: |
          # Deploy using the specific image tag we just built and pushed
          # Add --detach if you don't need the action to wait for the deployment monitor
          flyctl deploy \
            --config ./packages/app/fly.yaml \
            --image ${{ steps.vars.outputs.IMAGE_NAME_MAIN }}:main-${{ github.sha }}
