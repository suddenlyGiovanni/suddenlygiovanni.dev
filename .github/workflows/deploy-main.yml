name: üöÄ Deploy Main
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

# Ensure only one production deployment runs at a time for the main branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: üöÄ Build and Deploy app to Fly.io (Production)
    runs-on: ubuntu-latest
    environment: production # Specifies the GitHub deployment environment

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for flyctl release naming

      - name: Prepare Variables
        id: prep
        shell: bash
        run: |
          repo_full_lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          repo_name_only=$(echo "$repo_full_lowercase" | cut -d '/' -f 2)
          {
            # --- Main Production Image Naming (Simple) ---
            echo "PACKAGE_NAME_MAIN=$repo_name_only" # e.g., suddenlygiovanni.dev
            echo "IMAGE_NAME_MAIN=ghcr.io/$repo_full_lowercase" # e.g., ghcr.io/suddenlygiovanni/suddenlygiovanni.dev
          
            # --- Cache Image Naming (Consistent with Preview Workflow) ---
            echo "PACKAGE_NAME_CACHE=$repo_name_only-cache" # e.g., suddenlygiovanni.dev-cache
            echo "CACHE_IMAGE_NAME=ghcr.io/$repo_full_lowercase-cache" # e.g., ghcr.io/suddenlygiovanni/suddenlygiovanni.dev-cache
          } >> "$GITHUB_ENV"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and Push Docker Image for Production
        id: docker_build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/app/Dockerfile
          target: production
          push: true
          # Tag main image with commit SHA and 'latest'
          tags: |
            ${{ env.IMAGE_NAME_MAIN }}:main-${{ github.sha }}
            ${{ env.IMAGE_NAME_MAIN }}:latest
          # Cache configuration (pulls cache from PR/main builds, pushes for future builds)
          cache-from: type=registry,ref=${{ env.CACHE_IMAGE_NAME }}:latest
          cache-to: type=registry,ref=${{ env.CACHE_IMAGE_NAME }}:latest,mode=max

      - name: üì† Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üö¢ Deploy to Production using Pre-built Image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_ORG: personal
          FLY_REGION: ams
        run: |
          # Deploy using the specific image tag we just built and pushed
          flyctl deploy \
            --config ./packages/app/fly.yaml \
            --image ${{ env.IMAGE_NAME_MAIN }}:main-${{ github.sha }} \
            # Add --detach if you don't need the action to wait for the deployment monitor
