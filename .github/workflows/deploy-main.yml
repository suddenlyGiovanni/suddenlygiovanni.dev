name: üöÄ Deploy Main
permissions:
  contents: read
  packages: write
  deployments: write

on:
  push:
    branches:
      - main

# Ensure only one production deployment runs at a time for the main branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate_secrets:
    name: üîí Validate Secrets
    uses: ./.github/workflows/validate-secrets.yml
    with:
      environment: production

  deploy:
    name: üöÄ Build and Deploy app to Fly.io (Production)
    runs-on: ubuntu-latest
    environment: production # Specifies the GitHub deployment environment
    needs: validate_secrets

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for flyctl release naming

      - name: Prepare Repository Variables
        id: vars
        uses: ./.github/actions/prepare-repo-variables

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and Push Docker Image for Production
        id: docker_build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/app/Dockerfile
          target: production
          push: true
          # Tag main image with commit SHA and 'latest'
          tags: |
            ${{ steps.vars.outputs.IMAGE_TAG_MAIN_SHA }}
            ${{ steps.vars.outputs.IMAGE_TAG_MAIN_LATEST }}
          # Cache configuration (pulls cache from PR/main builds, pushes for future builds)
          cache-from: type=registry,ref=${{ steps.vars.outputs.CACHE_IMAGE_NAME }}:latest
          cache-to: type=registry,ref=${{ steps.vars.outputs.CACHE_IMAGE_NAME }}:latest,mode=max

      - name: üì† Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üö¢ Deploy to Production using Pre-built Image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_ORG: personal
          FLY_REGION: ams
        run: |
          # Deploy using the specific image tag we just built and pushed
          flyctl deploy \
            --config ./packages/app/fly.yaml \
            --image ${{ steps.vars.outputs.IMAGE_TAG_MAIN_SHA }}

      - name: üì¢ Create GitHub deployment
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: 'https://app.fly.dev',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Production deployment completed successfully'
            });
