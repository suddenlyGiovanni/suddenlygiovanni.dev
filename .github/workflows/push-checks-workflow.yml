name: 🚀 Push Checks Workflow
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  checks:
    name: 🫸 Push Checks
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧩 Install dependencies
        uses: ./.github/actions/setup

      - name: 🔍 Typecheck code
        continue-on-error: false
        run: pnpm run typecheck

      - name: 🚨 Lint code
        shell: sh
        run: |
          pnpm --recursive --shell-mode exec biome check \
          --max-diagnostics=none \
          --vcs-enabled=true \
          --vcs-use-ignore-file=true \
          --vcs-root="../../" \
          --formatter-enabled=false \
          --linter-enabled=true \
          --organize-imports-enabled=true \
          --no-errors-on-unmatched \
          --reporter=github \
          --changed \
          --write

      - name: 🚦 Git Auto Commit Lint fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.2.0
        with:
          commit_message: "chore: lint code with Biome [skip ci]"

      - name: 💅 Format code
        shell: sh
        run: |
          pnpm --recursive --shell-mode exec biome check \
          --max-diagnostics=none \
          --vcs-enabled=true \
          --vcs-use-ignore-file=true \
          --vcs-root="../../" \
          --formatter-enabled=true \
          --linter-enabled=false  \
          --organize-imports-enabled=true \
          --reporter=github \
          --changed \
          --no-errors-on-unmatched \
          --write

      - name: 🚦 Git Auto Commit Format fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.2.0
        with:
          commit_message: "chore: format code with Biome [skip ci]"
