name: ğŸš€ Push Checks Workflow
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  checks:
    name: ğŸ«¸ Push Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup
        with:
          github_packages_token: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: ğŸ” Typecheck code
        continue-on-error: false
        run: pnpm run typecheck

      - name: ğŸš¨ Lint code
        run: pnpm run lint:ci:write

      - name: ğŸš¦ Git Auto Commit Lint fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "chore: lint code with Biome [skip ci]"

      - name: ğŸ’… Format code
        run: pnpm run format:ci:write

      - name: ğŸš¦ Git Auto Commit Format fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "chore: format code with Biome [skip ci]"


