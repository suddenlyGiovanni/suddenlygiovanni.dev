name: 🚀 Push Checks Workflow
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  cheks:
    name: 🫸 Push Checks
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: 🗂️ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: "pnpm"

      - name: 🗄️ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 🧩 Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: 🧬 Format code (with Biome)
        continue-on-error: true
        run: pnpm exec biome format --changed --since="$(git rev-parse origin/main)" --write .

      - name: Git Auto Commit Lint fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: "chore: lint code with Biome [skip ci]"

      - name: 🚨 Lint code (with ESLint)
        run: |
          CHANGED_FILES=$(git diff --name-only $(git rev-parse origin/main))
          pnpm lint -- --fix $CHANGED_FILES
        continue-on-error: true

      - name: Git Auto Commit Lint fixes (with ESLint)
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: "chore: lint code with ESLint [skip ci]"

      - name: 🔍 Typecheck code
        run: pnpm typecheck
        continue-on-error: true
