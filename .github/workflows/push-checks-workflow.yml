name: üöÄ Push Checks Workflow
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  checks:
    name: ü´∏ Push Checks
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: "pnpm"

      - name: üß© Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: üë£ Retrieve Git REF
        run: echo "GIT_REF=$(git rev-parse origin/main)" >> $GITHUB_ENV

      - name: üêõ Debug Git REF
        run: echo "${{ env.GIT_REF }}"

      - name: üß¨ Lint code (with Biome)
        continue-on-error: true
        run: |
          pnpm exec biome check               \
            --apply                           \
            --changed                         \
            --since=${{ env.GIT_REF }}        \
            --formatter-enabled=false         \
            --linter-enabled=true             \
            --organize-imports-enabled=false  \
            --vcs-enabled=true                \
            --vcs-use-ignore-file=true        \
            --verbose                         \
            --no-errors-on-unmatched          \
            --diagnostic-level=info           \
            --log-level=warn                  \
            --max-diagnostics=100             \
            .

      - name: üö¶ Git Auto Commit Lint fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "chore: lint code with Biome [skip ci]"

      - name: üíÖ Format code (with Biome)
        continue-on-error: true
        run: |
          pnpm exec biome check               \
            --apply                           \
            --changed                         \
            --since=${{ env.GIT_REF }}        \
            --formatter-enabled=true          \
            --linter-enabled=false            \
            --organize-imports-enabled=true   \
            --vcs-enabled=true                \
            --vcs-use-ignore-file=true        \
            --no-errors-on-unmatched          \
            --diagnostic-level=info           \
            --log-level=warn                  \
            .

      - name: üö¶ Git Auto Commit Lint fixes (with Biome)
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "chore: lint code with Biome [skip ci]"


      - name: üîç Typecheck code
        continue-on-error: true
        run: pnpm typecheck
