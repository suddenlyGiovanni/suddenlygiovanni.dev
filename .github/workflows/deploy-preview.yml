name: üöÄ Deploy Preview
permissions:
  contents: read
  packages: write
  actions: read
  deployments: write
  statuses: write
  pull-requests: write
  issues: write
on:
  pull_request:
    types: [ opened, reopened, synchronize ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number to deploy'
        required: true
        type: string
concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.number || github.event.inputs.pr_number }}
  cancel-in-progress: true


jobs:
  deploy_preview:
    name: Build and Deploy Preview to Fly.io
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
      status: ${{ job.status }}
    environment:
      name: fly-preview-${{ github.event.number || github.event.inputs.pr_number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Add deployment pending comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîÑ Preview deployment started... Please wait while we deploy your changes!'
            })

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for flyctl release naming
          # If triggered manually, ensure we checkout the PR
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/pull/{0}/merge', github.event.inputs.pr_number) || '' }}

      - name: Prepare Repository Variables
        id: vars
        uses: ./.github/actions/prepare-repo-variables
        with:
          pr_number: ${{ github.event.number || github.event.inputs.pr_number }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üê≥ Build and Push Docker Image for Preview
        id: docker_build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/app/Dockerfile
          push: true # Push the image to the registry
          tags: ${{ steps.vars.outputs.IMAGE_NAME_PREVIEW }}:pr-${{ github.event.number || github.event.inputs.pr_number }}-${{ github.sha }}
          # Cache configuration (using registry)
          cache-from: type=registry,ref=${{ steps.vars.outputs.CACHE_IMAGE_NAME }}:latest
          cache-to: type=registry,ref=${{ steps.vars.outputs.CACHE_IMAGE_NAME }}:latest,mode=max
      
      - name: üö¢ Deploy PR app to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_APP_REVIEW }}
          FLY_REGION: ams
          FLY_ORG: personal
        with:
          config: ./packages/app/fly.review.yaml
          name: ${{ steps.vars.outputs.FLY_APP_NAME }}
          secrets: GITHUB_TOKEN=${{ secrets.OCTOKIT_RESUME_TOKEN }}
          image: ${{ steps.vars.outputs.IMAGE_NAME_PREVIEW }}:pr-${{ github.event.number || github.event.inputs.pr_number }}-${{ github.sha }}

      - name: Debug Container Registry Info
        id: registry_info
        run: |
          echo "Image Name: ${{ steps.vars.outputs.IMAGE_NAME_PREVIEW }}"
          echo "Package Name: ${{ steps.vars.outputs.PACKAGE_NAME_PREVIEW }}"
          echo "Organization: ${{ github.repository_owner }}"
          # Extract the base name from image URL for use with package APIs
          PACKAGE_BASE_NAME=$(echo "${{ steps.vars.outputs.IMAGE_NAME_PREVIEW }}" | sed 's|ghcr.io/'"${{ github.repository_owner }}"'/||' | tr '[:upper:]' '[:lower:]')
          echo "Package Base Name: $PACKAGE_BASE_NAME"
          echo "package_base_name=$PACKAGE_BASE_NAME" >> $GITHUB_OUTPUT
      
      - name: List GitHub Packages API Endpoints (Debug)
        run: |
          echo "Listing GitHub Packages API endpoints for debugging..."
          # List packages using the package name directly
          echo "Direct package lookup:"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/${{ github.repository_owner }}/packages/container/${{ steps.registry_info.outputs.package_base_name }}" | jq '.'
          
          # List all container packages for the authenticated user
          echo "All user container packages:"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/${{ github.repository_owner }}/packages?package_type=container" | jq '.[] | .name' || echo "Failed to list packages or no packages found"
          
          # List versions of the specific package
          echo "Package versions:"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/${{ github.repository_owner }}/packages/container/${{ steps.registry_info.outputs.package_base_name }}/versions" | jq '.[] | {id: .id, name: .metadata.container.tags[0]}' || echo "Failed to list versions or no versions found"
      
      - name: üóë Clean up old GHCR preview images for this PR
        id: clean_old_images
        if: success()
        continue-on-error: true # Prevent workflow failure if cleanup fails
        uses: actions/delete-package-versions@v5
        with:
          owner: ${{ github.repository_owner }}
          package-name: ${{ steps.registry_info.outputs.package_base_name }}
          package-type: 'container'
          min-versions-to-keep: 2
          token: ${{ secrets.GITHUB_TOKEN }}
          # Only keep the current build image, delete older ones for this PR
          ignore-versions: "^(?!pr-${{ github.event.number || github.event.inputs.pr_number }}-${{ github.sha }}$)pr-${{ github.event.number || github.event.inputs.pr_number }}-.*$"
          num-old-versions-to-delete: 5
      
      - name: Verify image cleanup
        if: success() && steps.clean_old_images.outcome == 'success'
        run: |
          echo "Verifying package cleanup for: ${{ steps.registry_info.outputs.package_base_name }}"
          REMAINING_VERSIONS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/${{ github.repository_owner }}/packages/container/${{ steps.registry_info.outputs.package_base_name }}/versions" | \
            jq -r '.[] | .metadata.container.tags[] | select(startswith("pr-${{ github.event.number || github.event.inputs.pr_number }}-"))' | wc -l)
          echo "Remaining versions for this PR: $REMAINING_VERSIONS"
      
      - name: Update PR with deployment status
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = "${{ job.status }}";
            const url = "${{ steps.deploy.outputs.url }}";
            const emoji = result === "success" ? "‚úÖ" : "‚ùå";
            
            let body = `${emoji} Preview deployment ${result.toLowerCase()}.\n\n`;
            
            if (result === "success") {
              body += `üåê Preview URL: ${url}\n`;
              body += `\nThis preview environment will be automatically cleaned up when the PR is closed.`;
            } else {
              body += `Deployment failed. Please check the [workflow logs](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for more details.`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
