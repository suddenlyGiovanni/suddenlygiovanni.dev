name: ğŸ”—Pull Request Checks Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: ğŸ«¸ Pull Request Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: 'pnpm'

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Format code
        # this step should:
        # - only be run on the code that has been changed
        # - not apply automatic fixes
        # - add a comment to the pull request with the changes
        run: pnpm format

      - name: ğŸš¨ Lint code
        # this step should:
        # - only be run on the code that has been changed
        # - not apply automatic fixes
        # - add a comment to the pull request with the changes
        run: pnpm lint

      - name: ğŸ” Typecheck code
        run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test
