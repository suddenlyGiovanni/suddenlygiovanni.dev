name: ğŸ”—Pull Request Checks Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: ğŸ«¸ Pull Request Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§¬ Setup Biome
        uses: biomejs/setup-biome@v2

      - name: ğŸ§¬ check code for errors (with Biome)
        run: |
          biome ci                            \
            --formatter-enabled=false         \
            --linter-enabled=true             \
            --organize-imports-enabled=false  \
            --vcs-enabled=true                \
            --vcs-use-ignore-file=true        \
            --no-errors-on-unmatched          \
            --diagnostic-level=error          \
            .

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš¨ Lint code (with ESLint)
        continue-on-error: true
        run: pnpm lint

      - name: ğŸ” Typecheck code
        continue-on-error: true
        run: pnpm typecheck

      - name: ğŸ§ª Run unit tests
        run: pnpm test:unit

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: suddenlyGiovanni/suddenlygiovanni.dev
          working-directory: apps/web
          directory: coverage
          fail_ci_if_error: false

      - name: ğŸ—ï¸ Build project
        run: pnpm build
