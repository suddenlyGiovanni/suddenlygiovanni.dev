name: ğŸ”—Pull Request Checks Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: ğŸ«¸ Pull Request Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: "pnpm"

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: ğŸ§¬ Format code (with Biome)
        run: pnpm exec biome format --changed --since="$(git rev-parse origin/main)" .

      - name: ğŸ§¬ Lint code (with Biome)
        run: pnpm exec biome lint --changed --since="$(git rev-parse origin/main)" .

      - name: ğŸš¨ Lint code (with ESLint)
        run: pnpm lint

      - name: ğŸ” Typecheck code
        run: pnpm typecheck

      - name: ğŸ§ª Run unit tests
        run: pnpm test:unit

      - name: ğŸ§ª Run integration tests
        run: pnpm test:integration

      - name: ğŸ§ª Run smoke tests
        run: pnpm test:smoke

      - name: ğŸ—ï¸ Build project
        run: pnpm build
