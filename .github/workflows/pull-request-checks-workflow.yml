name: ğŸ”—Pull Request Checks Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: ğŸ«¸ Pull Request Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: current
          cache: "pnpm"

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: ğŸ§¬ check code for errors (with Biome)
        run: |
          pnpm exec biome ci                  \
            --formatter-enabled=false         \
            --linter-enabled=true             \
            --organize-imports-enabled=false  \
            --vcs-enabled=true                \
            --vcs-use-ignore-file=true        \
            --no-errors-on-unmatched          \
            --diagnostic-level=error          \
            .

      - name: ğŸš¨ Lint code (with ESLint)
        continue-on-error: true
        run: pnpm lint

      - name: ğŸ” Typecheck code
        continue-on-error: true
        run: pnpm typecheck

      - name: ğŸ§ª Run unit tests
        run: pnpm test:unit

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: suddenlyGiovanni/suddenlygiovanni.dev
          working-directory: apps/web
          directory: coverage
          fail_ci_if_error: false

      - name: ğŸ§ª Run integration tests
        run: pnpm test:integration

      - name: ğŸ§ª Run smoke tests
        run: pnpm test:smoke

      - name: ğŸ—ï¸ Build project
        run: pnpm build
