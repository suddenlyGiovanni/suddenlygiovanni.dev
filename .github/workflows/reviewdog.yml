name: ğŸ¶ reviewdog
permissions:
  contents: read
  pull-requests: write
on: pull_request
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¶ reviewdog with actionlint
        uses: reviewdog/action-actionlint@v1
        continue-on-error: true
        with:
          fail_on_error: false
          filter_mode: nofilter
          github_token: ${{ secrets.github_token }}
          level: error
          reporter: github-pr-review
          tool_name: actionlint

  hadolint:
    name: runner / hadolint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¶ reviewdog with hadolint (Dockerfile)
        uses: reviewdog/action-hadolint@v1
        continue-on-error: true
        with:
          filter_mode: nofilter
          reporter: github-pr-review
          github_token: ${{ secrets.github_token }}

  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¶ reviewdog with shellcheck (shell)
        uses: reviewdog/action-shellcheck@v1
        with:
          check_all_files_with_shebangs: "true" # Optional.
          exclude: "./.git/*" # Optional.
          fail_on_error: false
          filter_mode: nofilter
          github_token: ${{ secrets.github_token }}
          path: "." # Optional.
          pattern: "*.sh" # Optional.
          reporter: github-pr-review

  shfmt:
    name: runner / shfmt
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¶ reviewdog with shfmt (shell)
        uses: reviewdog/action-shfmt@v1
        continue-on-error: true
        with:
          check_all_files_with_shebangs: true
          exclude: "*/.git/*"
          fail_on_error: false
          filter_mode: nofilter
          github_token: ${{ secrets.github_token }}
          level: "warning"
          path: "."
          pattern: "*.sh"
          reporter: github-pr-review

  markdownlint:
    name: runner / markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¶ reviewdog with markdownlint (markdown)
        continue-on-error: true
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          filter_mode: nofilter
          fail_on_error: false

  tsc:
    name: runner / tsc
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - uses: reviewdog/action-setup@v1.3.2
        with:
          reviewdog_version: latest

      - name: ğŸ§© Install dependencies
        uses: ./.github/actions/setup

      - name: ğŸ¶ reviewdog with tsc (TypeScript) - packages/ui
        shell: bash
        run: |
          pnpm --filter="@repo/ui" -c exec  tsc --noEmit --pretty |
          reviewdog -f=tsc \
            -name="tsc" \
            -reporter="github-pr-review" \
            -filter-mode="nofilter" \
            -fail-on-error="false" \
            -level="error"

      - name: ğŸ¶ reviewdog with tsc (TypeScript) - packages/app
        shell: bash
        run: |
          pnpm --filter="@repo/app" -c exec  tsc --noEmit --pretty |
          reviewdog -f=tsc \
            -name="tsc" \
            -reporter="github-pr-review" \
            -filter-mode="nofilter" \
            -fail-on-error="false" \
            -level="error"

  biome:
    name: runner / Biome
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¶ Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          biome-version: latest
          token: ${{ secrets.github_token }}
          working-dir: "."
          version: "latest"

      - name: ğŸ¶ reviewdog with Biome
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.github_token }}
        continue-on-error: true
        shell: bash
        run: |
          biome ci --formatter-enabled=false --linter-enabled=true . 2>&1 1>/dev/null |
          sed 's/ *$//' |
          awk 'BEGIN { RS=""; ORS="\n\n" } { if (index($0, "â”‚") > 0) { print "  ```\n" $0 "\n  ```" } else { print $0 } }' |
          reviewdog \
            -efm="%-G%f ci â”%#" \
            -efm="%-G%f lint â”%#" \
            -efm="%-Gci â”%#" \
            -efm="%E%f:%l:%c %.%#" \
            -efm="%E%f %.%#" \
            -efm="%C" \
            -efm="%C  Ã— %m" \
            -efm="%C  %m" \
            -efm="%-G%.%#" \
            -name="Biome" \
            -reporter="github-pr-review" \
            -filter-mode="nofilter" \
            -fail-on-error="false" \
            -level="error"

