name: 🧹 Deploy Preview Environments Cleanup
on:
  pull_request:
    types:
      - closed
permissions:
  contents: read
  packages: write
  deployments: write
  issues: write
  pull-requests: write

jobs:
  cleanup:
    name: Cleanup Preview Resources
    runs-on: ubuntu-latest
    environment:
      name: fly-preview-${{ github.event.number }}
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for consistency with other workflows

      - name: Prepare Repository Variables
        id: vars
        uses: ./.github/actions/prepare-repo-variables

      - name: 🗑️ Destroy PR app in Fly.io
        uses: superfly/fly-pr-review-apps@1.5.0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_APP_REVIEW }}
          FLY_REGION: ams
          FLY_ORG: personal
        with:
          config: ./packages/app/fly.review.yaml
          name: ${{ steps.vars.outputs.FLY_APP_NAME }}

      - name: 🗑 Delete deployment environment
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.DELETE_DEPLOYMENT_PAT_TOKEN }}
          environment: fly-preview-${{ github.event.number }}

      - name: 🗑 Delete GHCR preview images for closed PR
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ steps.vars.outputs.PACKAGE_NAME_PREVIEW }}
          package-type: 'container'
          min-versions-to-keep: 0
          token: ${{ secrets.DELETE_DEPLOYMENT_PAT_TOKEN }}

      - name: 📢 Post cleanup notification
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = ${{ job.status }};
            const emoji = result === 'success' ? '✅' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} Preview environment cleanup ${result}: All preview resources have been deleted.`
            });
